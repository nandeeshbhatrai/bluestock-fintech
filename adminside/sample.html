<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluestock Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .google-button {
      background-color: #fff;
      color: #333;
      padding: 12px 20px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .google-button img {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><img src="https://cdn.iconscout.com/icon/free/png-256/bluestock-3792928-3114318.png" alt="Bluestock Logo" width="100"> Bluestock</h1>
    <h2>Create an account</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Saisha Wagh" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="hello@bluestock.in" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <p>By continuing, you agree to our <a href="#">terms of service</a>.</p>

      <div class="g-recaptcha" data-sitekey="your_site_key"></div>

      <button type="submit">Sign up</button>

      <p>or sign up with</p>

      <button class="google-button" type="button">
        <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-1.png" alt="Google Logo" width="20">
        Continue with Google
      </button>

      <p>Already have an account? <a href="#">Sign in here</a></p>
    </form>
  </div>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
