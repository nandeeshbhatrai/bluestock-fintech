<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Rectangle Container Example</title>
    <style>
        /* CSS styles for the rectangular container */
        body{

        }
        .rectangle-container {
            width: 244px; /* Width of the rectangle */
            height: 963px; /* Full height of the viewport */
            background-color: #f1f2f7; /* Background color */
            border: 0.5px solid #333; /* Border style */
            /* Optional: Rounded corners */
            padding: 40px; /* Padding inside the rectangle */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: Shadow effect */
            margin: 0px; /* Center the rectangle horizontally */
            position: fixed; /* Fixed position */
            top: 0; /* Align to the top of the viewport */
            bottom: 0; /* Align to the bottom of the viewport */
            left: 0; /* Align to the left edge */
            right: 0; /* Align to the right edge */
            overflow-y: auto; /* Enable scrolling if content exceeds height */
        }

        /* Optional: styles for content inside the rectangle */
        .rectangle-content {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center; /* Center text inside the rectangle */
        }
    </style>
</head>
<body>
   
    <div class="rectangle-container">
   
        <div class="rectangle-content">
            <!-- Content goes here -->
            
        </div>
    </div>
</body>
</html>
